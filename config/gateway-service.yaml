  secret: oYdmMqiysWb11whE8rNa1Uz84hB66f5i
  expiration: 864000000

spring:
  cloud:
    gateway:
      discovery:
        locator:
        enabled: true
      routes:
        - id: user-microservice
          uri: lb://user-microservice
          predicates:
            - Path=/user/**
          filters:
            AuthFilter
        - id: jwt-microservice
          uri: lb://jtw-microservice
          predicates:
            - Path=/auth/login
