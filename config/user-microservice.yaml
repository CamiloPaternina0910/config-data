server:
  port: 8083

spring:
  datasource:
    url: jdbc:mysql://localhost/monitordb?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrival=true
    username: root
    password:
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa: 
    hibernate: 
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
        format_sql: true

logging:
  level: 
    org:
      hibernate: 
        sql: DEBUG
        type: 
          descriptor:
            sql:
              BasicBinder: TRACE

eureka:
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      default-zone: http://localhost:8761/eureka
    instance:
      hostname: localhost